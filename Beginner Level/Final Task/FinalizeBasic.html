<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CleverMind</title> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script> 
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <!-- Removed the entire <style> block -->
</head>
<body> <!-- Start of the visible page content -->

    <div id="welcome-screen"> <!-- The initial splash screen container -->
        <h1>WELCOME!</h1> <!-- The big welcome message -->
    </div>

    <div id="page-content"> <!-- Container for the main page stuff (header, content) -->
        <header class="app-header"> <!-- The header section -->
            <div class="header-logo"> <!-- Logo area -->
                <span></span> <!-- The yellow dot -->
                CleverMind <!-- The site name/logo text -->
            </div>
            <nav class="header-nav"> <!-- Navigation links section -->
                <ul> 
                    <span id="nav-highlight"></span> <!-- The sliding highlight element -->
                    <li><a href="#">Home</a></li> <!-- Nav link 1 -->
                    <li><a href="#">Help</a></li> <!-- Nav link 2 -->
                    <li><a href="#">Pricing</a></li> <!-- Nav link 3 -->
                    <li><a href="#">Magic <span class="nav-new-badge">NEW</span></a></li> <!-- Nav link 4 with a "NEW" badge -->
                </ul>
            </nav>
            <div class="header-actions"> <!-- Container for Login/Sign up buttons -->
                <a href="#" class="login-btn">Login</a> <!-- Login button -->
                <a href="#" class="signup-btn">Sign up</a> <!-- Sign up button -->
            </div>
        </header>

        <!-- Animated Text Section -->
        <h1 class="ml4">
            <span class="letters letters-1">New</span>
            <span class="letters letters-2">NBA</span>
            <span class="letters letters-3">News!</span>
        </h1>
        <!-- End Animated Text Section -->

        <!-- Image Slider Section -->
        <div class="image-slider-container">
            <div class="image-slider">
                <img src="https://basketballforever.com/wp-content/uploads/2025/04/Luka.jpg" alt="Slider Image 1">
                <img src="https://basketballforever.com/wp-content/uploads/2025/04/magic-vs-celtics.jpg" alt="Slider Image 2">
                <img src="https://basketballforever.com/wp-content/uploads/2025/04/Warriors-vs-Rockets.jpg" alt="Slider Image 3">
                <img src="https://basketballforever.com/wp-content/uploads/2025/04/Atlanta.jpg" alt="Slider Image 4">
            </div>
            <!-- Navigation Dots -->
            <div class="slider-nav-dots">
                <span class="dot active"></span> <!-- First dot is active initially -->
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <!-- End Image Slider Section -->

        <!-- Another Animated Text Section -->
        <p class="ml1">
            <span class="text-wrapper">
                <span class="line line1"></span>
                <span class="letters">Check out the latest updates and highlights from the NBA world!</span>
                <span class="line line2"></span>
            </span>
        </p>
        <!-- End Animated Text Section -->

        <!-- Promo Code Section -->
        <h2 class="ml3">Use Promo Code: NBAFINALS25</h2>
        <p class="glow">50% OFF!</p>
        <!-- End Promo Code Section -->

    </div> <!-- End page-content -->

    <footer>
        Â© 2025 CleverMind. All rights reserved.
    </footer>

    <!-- Removed the inline <script> block -->
    <script src="script.js" defer></script> <!-- Link to external JavaScript -->

</body>
</html>
