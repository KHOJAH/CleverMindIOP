<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Vertical Navbar with Top Navigation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .top-nav .header-title {
      font-size: 24px;
      font-weight: bold;
    }

    .top-nav .nav-list {
      display: flex;
      gap: 15px;
    }

    .top-nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    .top-nav a:hover {
      background-color: #575757;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .vertical-nav {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .vertical-nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .vertical-nav a:hover {
      background-color: #34495e;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #f4f4f4;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .top-nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 10px;
      }

      .top-nav .nav-list {
        flex-direction: column;
        width: 100%;
      }

      .top-nav .nav-list a {
        width: 100%;
        text-align: center;
      }

      .container {
        flex-direction: column;
      }

      .vertical-nav {
        width: 100%;
        display: none; /* Hide vertical nav on small screens */
      }

      .vertical-nav.active {
        display: block;
      }

      .menu-toggle {
        display: block;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        border: none;
        font-size: 18px;
      }

      .menu-toggle:hover {
        background-color: #575757;
      }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <div class="header-title">Task1</div>
    <div class="nav-list">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Menu toggle for mobile -->
  <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>

  <div class="container">
    <nav class="vertical-nav" id="verticalNav">
      <a href="#">Dashboard</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </nav>
    <main class="content">
      <h1>Solution of Task1 Combined </h1>
      <p>Thanks.</p>
    </main>
  </div>

  <footer>
    &copy; 2025 My Website. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const verticalNav = document.getElementById('verticalNav');
      verticalNav.classList.toggle('active');
    }
  </script>
</body>
</html>
